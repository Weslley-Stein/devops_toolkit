          #- run: sudo apt-get update
          #- run: sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Export
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: devops_toolkit:latest 
          outputs: type=docker,dest=/tmp/docker_image.tar
      - name:
        uses: actions/upload-artifact@v3
        with:
          name: docker_image 
          path: /tmp/docker_image.tar
          #- run: echo "Building the image..."
          #- run: docker build -t devops_toolkit:latest .
          #- run: docker images
  deploy:
    needs: build
    runs-on: ubuntu-latest
    env: 
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Artifact
        uses: actions/download-artifact@v3 
        with:
          name: docker_image
          path: /tmp
      - name: Load Image
        run: docker load --input /tmp/docker_image.tar
      - name: Docker Logon
        run: docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
      - name: Image Push
        run: docker push devops_toolkit:latest
