name: main
on:
  push:
    branches: ["dev"]
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Updating the Operational System
        run: echo "Updating System..."
        run: sudo apt-get update -y
      - name: Installing Docker Enginer
        run: echo "Installing Docker..."
        run: sudo apt-get install ca-certificates curl gnupg
        run: sudo install -m 0755 -d /etc/apt/keyrings
        run: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        run: sudo chmod a+r /etc/apt/keyrings/docker.gpg
        run: echo "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        run: sudo apt-get update
        run: sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Fetching Credentials
        env: 
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build the image
        run: echo "Building the image..."
        run: docker build -t devops_toolkit: latest .
      - name: Pushing the image to Docker Hub
        run: docker login --username $DOCKER_USERNAME --password DOCKER_PASSWORD
